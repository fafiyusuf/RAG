<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ASK-CSEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full bg-[#212121] overflow-hidden">
    <div class="flex h-full relative">
      <!-- Overlay for mobile when sidebar is open -->
      <div
        id="overlay"
        class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden"
      ></div>

      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed lg:relative lg:translate-x-0 -translate-x-full w-64 h-full bg-[#171717] flex flex-col transition-transform duration-300 z-40">
        <!-- Sidebar Header with Logo -->
        <div class="p-3 flex items-center gap-2">
          <button class="p-2 hover:bg-[#2f2f2f] rounded-lg">
            <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <button
            id="closeSidebar"
            class="ml-auto p-2 hover:bg-[#2f2f2f] rounded-lg lg:hidden">
            <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Navigation Items -->
        <div class="px-2 py-2">
          <button
            id="newChatSidebar"
            class="w-full px-3 py-2.5 mb-1 text-sm text-left rounded-lg text-gray-200 hover:bg-[#2f2f2f] focus:outline-none flex items-center gap-3">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <span>New chat</span>
          </button>
        </div>

        <!-- Chat History Section -->
        <div class="flex-1 overflow-y-auto px-2">
          <div class="py-2">
            <h3 class="px-3 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wide">Chats</h3>
            <div id="historyList" class="space-y-0.5"></div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="flex flex-col flex-1 w-full">
        <!-- Top Header Bar -->
        <header class="flex items-center justify-between px-4 py-3 bg-[#212121] border-b border-[#2f2f2f]">
          <div class="flex items-center gap-2">
            <!-- Hamburger menu (mobile) -->
            <button
              id="showSidebar"
              class="p-2 text-gray-400 hover:bg-[#2f2f2f] rounded-lg lg:hidden">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
            
            <!-- Show Sidebar Button (Desktop, when collapsed) -->
            <button
              id="showSidebarDesktop"
              class="p-2 text-gray-400 hover:bg-[#2f2f2f] rounded-lg hidden">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>

            <button class="flex items-center gap-1 px-2 py-1 hover:bg-[#2f2f2f] rounded-lg">
              <span class="text-base font-medium text-gray-200">ASK-CSEC</span>
              <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
          </div>

          <div class="flex items-center gap-2">
            <!-- Info button -->
            <button
              id="infoBtn"
              type="button"
              class="p-2 text-gray-300 hover:bg-[#2f2f2f] rounded-lg transition-colors cursor-pointer"
              title="About"
              aria-label="About">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </button>
          

            <!-- User display -->
        
          </div>
        </header>

        <!-- Info Modal -->
        <div id="infoModal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
          <div class="bg-[#2f2f2f] rounded-lg max-w-md w-full p-6 relative">
            <button
              id="closeInfoModal"
              class="absolute top-4 right-4 p-1 text-gray-400 hover:text-gray-200 hover:bg-[#3f3f3f] rounded transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
            
            <h2 class="text-2xl font-semibold text-gray-100 mb-4">About ASK-CSEC</h2>
            
            <div class="space-y-4">
              <div>
                <p class="text-sm text-gray-400 mb-2">Version 1.0</p>
                <p class="text-gray-300 text-sm">Your intelligent assistant for Computer Science and Engineering Club information.</p>
              </div>
              
              <div>
                <h3 class="text-lg font-medium text-gray-200 mb-3">Built by</h3>
                <div class="space-y-2">
                  <a href="https://www.linkedin.com/in/fetiya-yusuf" target="_blank" rel="noopener noreferrer" 
                     class="flex items-center gap-2 text-gray-300 hover:text-blue-400 transition-colors group">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                    <span class="font-medium">Fetiya Yusuf</span>
                  </a>
                  
                  <a href="https://www.linkedin.com/in/siham-kassim1212121212/" target="_blank" rel="noopener noreferrer" 
                     class="flex items-center gap-2 text-gray-300 hover:text-blue-400 transition-colors group">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                    <span class="font-medium">Siham Kassim</span>
                  </a>
                  
                  <a href="https://www.linkedin.com/in/tsion" target="_blank" rel="noopener noreferrer" 
                     class="flex items-center gap-2 text-gray-300 hover:text-blue-400 transition-colors group">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                    <span class="font-medium">Tsion Birhanu
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat content area -->
        <main
          id="chatWindow"
          class="flex-1 overflow-y-auto bg-[#212121] text-gray-100"></main>

        <!-- Input area at bottom -->
        <footer class="bg-[#212121] pb-6 pt-4 px-4 flex-shrink-0">
          <div class="max-w-3xl mx-auto">
            <form id="chatForm" class="relative">
              <div class="flex items-center gap-2 bg-[#2f2f2f] rounded-[24px] px-4 py-3">
                
                <!-- Input field -->
                <input
                  id="queryText"
                  type="text"
                  class="flex-1 bg-transparent border-0 focus:outline-none text-base text-gray-100 placeholder-gray-500"
                  placeholder="ASK anything about csec astu..."
                  autocomplete="off" />
                
                <!-- Submit button (white circle) -->
                <button
                  id="queryBtn"
                  type="submit"
                  class="flex-shrink-0 w-8 h-8 bg-white rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                  <svg class="w-4 h-4 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                  </svg>
                </button>
              </div>
            </form>
            <p id="queryStatus" class="text-xs text-gray-500 mt-2 text-center h-4"></p>
            <p class="text-xs text-gray-500 text-center mt-2">
              Built with ❤️ by .Siham .Fetiya .Tsion
            </p>
          </div>
        </footer>
      </div>
    </div>

    <!-- Markdown renderer and sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
