<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ASK-CSEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full bg-white">
    <div class="flex flex-col h-full max-w-3xl mx-auto">
      <!-- Header -->
      <header class="border-b border-gray-200 py-3 px-4 flex-shrink-0">
        <div class="flex items-center justify-between">
          <h1 class="text-lg font-semibold text-gray-900">ASK-CSEC</h1>
          <button
            id="newChatBtn"
            class="px-3 py-1.5 text-sm border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none"
          >
            New chat
          </button>
        </div>
      </header>

      <!-- Chat Window -->
      <main id="chatWindow" class="flex-1 overflow-y-auto px-4 py-6 space-y-4">
        <!-- Messages will be inserted here -->
      </main>

      <!-- Input Area -->
      <footer class="border-t border-gray-200 p-4 flex-shrink-0">
        <form id="chatForm" class="flex gap-2">
          <input
            id="queryText"
            type="text"
            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent"
            placeholder="Ask about CSEC-ASTU..."
            autocomplete="off"
          />
          <button
            id="queryBtn"
            type="submit"
            class="px-6 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Send
          </button>
        </form>
        <p id="queryStatus" class="text-xs text-gray-500 mt-2 h-4"></p>
      </footer>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
