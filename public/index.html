<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ASK-CSEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full bg-gray-900">
    <div class="flex h-full">
      <aside
        id="sidebar"
        class="w-64 border-r border-gray-800 bg-gray-800 flex flex-col transition-all duration-300">
        <div
          class="p-4 border-b border-gray-700 flex items-center justify-between">
          <h2 class="text-sm font-semibold text-gray-100">Chat History</h2>
          <button
            id="toggleSidebar"
            class="p-1 text-gray-400 hover:bg-gray-700 rounded">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
        </div>
        <div class="flex-1 overflow-y-auto p-2">
          <button
            id="newChatSidebar"
            class="w-full px-3 py-2 mb-2 text-sm text-left border border-gray-700 rounded-md text-gray-100 hover:bg-gray-700 focus:outline-none bg-gray-700">
            + New chat
          </button>
          <div id="historyList" class="space-y-1"></div>
        </div>
      </aside>

      <button
        id="showSidebar"
        class="hidden absolute top-4 left-4 p-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md hover:bg-gray-600 z-10">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"></path>
        </svg>
      </button>

      <div class="flex flex-col flex-1 max-w-3xl mx-auto w-full">
        <header
          class="border-b border-gray-800 bg-gray-900 py-3 px-4 flex-shrink-0">
          <div class="flex items-center justify-between">
            <h1 class="text-lg font-semibold text-gray-100">ASK-CSEC</h1>
          </div>
        </header>

        <main
          id="chatWindow"
          class="flex-1 overflow-y-auto px-4 py-6 space-y-4 bg-gray-900 text-gray-100"></main>

        <footer class="border-t border-gray-800 bg-gray-900 p-4 flex-shrink-0">
          <form id="chatForm" class="flex gap-2">
            <input
              id="queryText"
              type="text"
              class="flex-1 px-4 py-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent bg-gray-700 text-gray-100 placeholder-gray-400"
              placeholder="Ask about CSEC-ASTU..."
              autocomplete="off" />
            <button
              id="queryBtn"
              type="submit"
              class="px-6 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">
              Send
            </button>
          </form>
          <p id="queryStatus" class="text-xs text-gray-400 mt-2 h-4"></p>
        </footer>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
